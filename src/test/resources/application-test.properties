datasource.url=jdbc:mysql://localhost/my-books-test
hibernate.show_sql=true
hibernate.use_sql_comments=true
hibernate.hbm2ddl.auto=none
createBooksTable=create table BOOKS (ID bigint AUTO_INCREMENT primary key, TITLE varchar(255), EDITION varchar(20));
createAuthorsTable=create table AUTHORS (ID bigint AUTO_INCREMENT primary key, FIRSTNAME varchar(40), LASTNAME varchar(40), BOOK_ID bigint, foreign key (BOOK_ID) references BOOKS(ID));
setForeignKeyChecksToZero=SET FOREIGN_KEY_CHECKS=0;
dropAuthorsTestTable=drop table IF exists AUTHORS;
dropBooksTestTable=drop table IF exists BOOKS;
setForeignKeyChecksToOne=SET FOREIGN_KEY_CHECKS=1;
